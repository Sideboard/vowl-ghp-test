name: Build GitHub Pages

on:
  push:
    branches: main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: Create Site Directory
        run: mkdir ./_site
      - name: Convert to VOWL
        run: |
          wget http://vowl.visualdataweb.org/downloads/owl2vowl_0.3.7.zip -O owl2vowl.zip
          unzip owl2vowl.zip owl2vowl.jar
          java -jar owl2vowl.jar -file test.ttl -output ./_site/test.vowl.json
          mv test.ttl ./_site/test.ttl
      - name: Setup WebVOWL
        run: |
          mkdir webvowl
          wget http://vowl.visualdataweb.org/downloads/webvowl_1.1.7.zip -O webvowl.zip
          unzip webvowl.zip -d ./_site/webvowl
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        # Creates, uploads artifact `$github-pages`, single `tgz` file (constraints: size, links, permissions)
        # :name = github-pages  # artifact name
        # :path = _site/  # source path
        # :retention-days = 1  # 
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: GitHub Pages Environment
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
    